<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers - Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="Imagenes/telefono-inteligente.png"/>
  </head>
  <body>
    <!--Bienvenida-->
     <header>
        <div id="root" class="root">
          <h1>¡Bienvidos a tu sitio web que desde ahora sera tu lugar favorito para conocer 
            mas acerca de Pokemon!</h1>
          <img class="logo" src="Imagenes/Group 1.png">
        </div>
     </header>

    <!--Menu de navegación-->
     <nav>
       <!--Tipo de Pokemon-->

         <div class="filterType" id="filterType">
            <select name="filterType">
           <option value="" disabled selected>Sobre cuales pokemones quieres conocer</option>
            <!--<option value="filter-default" size="5">Type</option>-->
            <option value="steel">Steel</option>
            <option value="water">Water</option>
            <option value="bug">Bug</option>
            <option value="dragon">Dragon</option>
            <option value="electric">Electric</option>
            <option value="ghost">Ghost</option>
            <option value="fire">Fire</option>
            <option value="fairy">Fairy</option>
            <option value="ice">Ice</option>
            <option value="fighting">Fighting</option>
            <option value="normal">Normal</option>
            <option value="grass">Grass</option>
            <option value="psychic">Psychic</option>
            <option value="rock">Rock</option>
            <option value="dark">Dark</option>
            <option value="ground">Ground</option>
            <option value="poison">Poison</option>
            <option value="flying">Flying</option>
            </select>
          </div> 

        
          
        <!--Orden-->

          <div class="result">
            <select name="Order" id="formOrder">
            <option value=""disabled selected>¿De que manera deseas ver la lista?</option>
            <option value="a-z">Ascendente</option>
            <option value="z-a">Descendente</option>
            </select>
          </div> 
        <!--Ataque/Defensa-->

        <div>
          <select name="" id="attack">
          <option value=""disabled selected>Base de Ataque</option>
          <option value="100">0-100</option>
          <option value="200">100-200</option>
          <option value="300">200-300</option>
          </select>
        </div>

        <div>
          <select name="" id="defense">
          <option value=""disabled selected>Base de Defensa</option>
          <option value="100">0-100</option>
          <option value="200">100-200</option>
          <option value="300">200-300</option>
          </select>
        </div>

     <div class="tipos">
       <h2>Nombre</h2>
       <h2>Tipos</h2>
       <h2>Defensa</h2>
       <h2>Ataque</h2>
       <h2>Foto</h2>
     </div>
      

      </nav>
      <!--Pokemones-->
       <main class= "container" id="container" class='contenedor'></main>

      <!--Pie de Pagina-->
      <footer>
        <div class="footer">
         <a href="https://pokemongolive.com/es/"> 
         <button>¡ES HORA DE JUGAR!</button>
         </a>
        </div>
      </footer>
       
   <script src="main.js" type="module"></script>
  </body>
</html>
